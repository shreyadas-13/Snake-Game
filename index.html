<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeGame-Ek Gaming Katha</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png" type="image/gif">
</head>
<body>
    <div class="body">
        <div class="textBox1"></div>
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">High Score: 0</div>
        <div class="textBox2"></div>
        <div id="level">
            <ins>Select Your Level</ins><br>
            <ul>
                <li style="color: red;">Press <B>H</B> for Hard!</li>
                <li style="color: yellow;">Press <B>M</B> for Medium!</li>
                <li style="color: green;">Press <B>E</B> for Easy!</li>
            </ul>
        </div>
        <div id="board"></div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
